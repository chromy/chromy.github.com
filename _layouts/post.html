<!DOCTYPE html>
<html>
<head>
  {% include header.html %}
</head>
<body>
  <div class="container">
    <div class="masthead">
      <div class="title"><a href="/">HECTOR DEARMAN.</a></div>
    </div>
    <div class="content" >
      <div class="header">
          <h1><a href="#">{{ page.title }}</a></h1>
          <h3>{{ page.byline }}</h3>
      </div>
      <div class="subtle">
        <time>{{ page.date | date: "%d %B %Y" }}</time>
        &mdash;
        <place>{{ page.place }}</place>
      </div>
      <br/>
      {{ content }}
    </div>
    {% for js_line in page.extra_javascript %}
    {{ js_line }}
    {% endfor %}
  </div> <!-- container -->
</body>
</html>
