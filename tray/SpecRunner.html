<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/static/js/libs/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/static/js/libs/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="/static/js/libs/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="/static/js/libs/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="/static/js/libs/jquery-1.9.1.js"></script>
  <script src="/static/js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="/static/js/libs/ember-1.0.0-rc.6.js"></script>
  <script type="text/javascript" src="libs/CookingQuantity.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/CookingQtySpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
