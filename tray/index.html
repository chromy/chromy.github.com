<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Recipe</title>
<!--
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/static/css/bootstrap-responsive.min.css"/>
-->
<link rel="stylesheet" type="text/css" href="bootstrap-table.css"/>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
  <script type="text/x-handlebars">
      {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="recipe">
    <section id="recipeapp">
      <header id="header">
      <h1>{{view Baking.EditableInputView valueBinding="name" editable=true}}</h1>
      </header>
      <section id="main">
        <h2>
          This recipe serves

        {{view "Baking.EditableNumberView" valueBinding="recipeServings" editable=true}},
        I want to make it for
        {{view "Baking.EditableNumberView" valueBinding="userServings" editable=true}}.
        </h2>
        <table id="ingredient-table" class="table">
          <colgroup>
            <col></col>
            <col></col>
            <col class="result"></col>
            <col class="destroy"></col>
          </colgroup>
          <thead>
            <tr>
              <th>Ingredient</th>
              <th>Recipe Quantity</th>
              <th>My Quantity</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each controller.ingredients itemController="ingredient"}}
              <tr class="row">
                <td>{{view "Baking.EditableInputView" valueBinding="name" editable=true}}</td>
                <td>{{view "Baking.EditableQuantityView" editable=true}}</td>
                <td>{{requiredQuantity}}</td>
                <td><button {{action "removeIngredient"}} class="destroy"></button></td>
              </tr>
              {{/each}}
            <tr>
              <td colspan="4">
              {{view Ember.TextField
                id="new-ingredient"
                placeholder="Another Ingredient?"
                valueBinding="newName" action="createIngredient"}}
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>

    <footer id="info">
      <p>Click blue things to edit them</p>
    </footer>

  </script>

  <script src="/static/js/libs/jquery-1.9.1.js"></script>
  <script src="/static/js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="/static/js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="/static/js/libs/ember-data-0.13.js"></script>
  <script src="libs/CookingQuantity.js"></script>
  <script src="quantities.js"></script>
  <script src="app.js"></script>
  <script src="router.js"></script>
  <script src="models/store.js"></script>
  <script src="models/recipe.js"></script>
  <script src="controllers/recipe_controller.js"></script>
  <script src="controllers/ingredient_controller.js"></script>
  <script src="views/content_editable_view.js"></script>
  <script src="views/editable_input_view.js"></script>
  <script src="views/editable_number_view.js"></script>
  <script src="views/editable_quantity_view.js"></script>
</body>
</html>
